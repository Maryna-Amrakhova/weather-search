      </header>
      <main>
        <div class="container">
            <div>

                Tuesday 15.30, scattered clouds
                <br />
                Humidity: <strong>65%</strong>, Wind: <strong>3.14km/h</strong>
            </p>
            </div>
            <div class="temp-container">
                <div class="temp-icon">â›…</div> 
                <div class="temp-current">12</div>

        </div>
